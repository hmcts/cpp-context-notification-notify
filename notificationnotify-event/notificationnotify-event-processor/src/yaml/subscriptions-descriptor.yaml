subscriptions_descriptor:
  spec_version: 1.0.0
  service: notificationnotify
  service_component: EVENT_PROCESSOR
  subscriptions:
    - name: event processor subscription
      events:
        - name: notificationnotify.events.notification-queued
          schema_uri: http://moj.gov.uk/cpp/json/schemas/notificationnotify/events/notification-queued.json
        - name: notificationnotify.events.notification-sent
          schema_uri: http://moj.gov.uk/cpp/json/schemas/notificationnotify/events/notification-sent.json
        - name: notificationnotify.events.notification-failed
          schema_uri: http://moj.gov.uk/cpp/json/schemas/notificationnotify/events/notification-failed.json
        - name: notificationnotify.events.email-notification-bounced
          schema_uri: http://moj.gov.uk/cpp/json/schemas/notificationnotify/events/email-notification-bounced.json
        - name: notificationnotify.events.letter-queued
          schema_uri: http://moj.gov.uk/cpp/json/schemas/notificationnotify/events/letter-queued.json
        - name: notificationnotify.events.first-class-letter-queued
          schema_uri: http://moj.gov.uk/cpp/json/schemas/notificationnotify/events/first-class-letter-queued.json
        - name: notificationnotify.events.letter-queued-for-resend
          schema_uri: http://moj.gov.uk/cpp/json/schemas/notificationnotify/events/letter-queued-for-resend.json
        - name: notificationnotify.events.poca-email-notification-received
          schema_uri: http://moj.gov.uk/cpp/json/schemas/notificationnotify/events/poca-email-notification-received.json
        - name: notificationnotify.events.poca-email-already-received
          schema_uri: http://moj.gov.uk/cpp/json/schemas/notificationnotify/events/poca-email-already-received.json
      event_source_name: notificationnotify.event.source
